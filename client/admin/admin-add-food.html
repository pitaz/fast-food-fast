<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast food fast</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/add-edit-page.css">
</head>
<body> 
<div class="container">
    <div class="nav">
        <div class="nav-brand">
            <i class="fa fa-bars menu-icon" ></i>
            <a href="../index.html"><img src="../images/logo-1.png" /></a>
        </div>
        <div class="right">
            <div class="nav-items" id="items-right">
               
            </div>
        </div> 
    </div>
    <!--sidebar -->
<div id="mySidebar" class="sidebar ">

</div>
<!--sidebar ends-->
    <!--Content wrapper-->
<div class="wrapper-add-food card">
    <div class="error-cont" id="error">
            <span id="closebtn">&times;</span> 
        <p id="error-message"></p>
    </div>
    <form method="POST" name="form" enctype="multipart/form-data">
        <div class="card-header">
            <p>Add food</p>
        </div>
        <div class="card-content">
            <label><b>Food Name</b></label>
            <input type="text" placeholder="Enter Food name" name="name" required>
            <p class="error"></p>
            <label><b>Price</b></label>
            <input type="text" placeholder="Enter Food price" name="price" required>
            <p class="error"></p>
            <label><b>Image</b></label>
            <input type="text" name="image" required>
            <label><b>Food description</b></label>
            <textarea placeholder="Description" name="desc" required></textarea>
            <p class="error"></p>

            <button type="submit">Add</button>
        </div>
    </form>
</div>
</div>
<footer><p>Designed by Peter Odekwo</p></footer>
<script src="../js/main.js"></script>
<script src="../js/addMenu.js"></script>
</body>
</html>
